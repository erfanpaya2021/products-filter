<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./app.js" defer></script>
        <title>Products Filter</title>
    </head>
    <body>
        <!-- === HEADER SECTION -->
        <header class="header">
            <div class="container">
                <h1 class="header__title">Products Filter</h1>
                <div class="header__search-input">
                    <input
                        type="text"
                        name="search"
                        id="search"
                        placeholder="Search..."
                    />
                </div>
                <div class="header__categories">
                </div>
            </div>
        </header>

        <!-- MAIN -->
        <main>
            <section class="products">
                <div class="products__wrapper container"></div>
            </section>
        </main>
    </body>
</html>
